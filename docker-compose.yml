# idkarr Development Docker Compose
# Usage: docker-compose up -d

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: idkarr-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: idkarr
      POSTGRES_PASSWORD: idkarr
      POSTGRES_DB: idkarr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U idkarr -d idkarr"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ job queue and caching
  redis:
    image: redis:7-alpine
    container_name: idkarr-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

